
{% extends "base.html" %}
{% block content %}

{% load static %}
  <section class="module bg-dark-60 service-page-header" data-background="{% static "images/about-body.jpg" %}">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h2 class="module-title font-alt">Login</h2>
          <div class="module-subtitle font-serif">For Login</div>
        </div>
      </div>
    </div>
  </section>
<section class="module">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-offset-1 mb-sm-40">
        <h4 class="font-alt">Login</h4>
        <hr class="divider-w mb-10">
        <form class="form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <input class="form-control" id="username" type="text" name="username" placeholder="Username"/>
          </div>
          <div class="form-group">
            <input class="form-control" id="password" type="password" name="password" placeholder="Password"/>
          </div>
          <div class="form-group">
            <button class="btn btn-round btn-b">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
