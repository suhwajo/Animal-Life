<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>APDOPREMIUM</title>
		<link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"  rel="stylesheet">
		<link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
	</head>

	<body class="bg-gradient-primary">
		<div class="container">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<div class="row">
						<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
						<div class="col-lg-7">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">APDOPREMIUM REGISTER</h1>
								</div>
								<form class="user" action="{% url 'register' %}" method="POST">
									{% csrf_token %}
									<div class="form-group">
										<input type="email" name="username" id="username"  class="form-control form-control-user" placeholder="Email Address">
											<span class="help-block"></span>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="password" name="password" id="password" class="form-control form-control-user" placeholder="Password">
												<span class="help-block">{{ error }} </span>
										</div>
										<div class="col-sm-6">
											<input type="password" class="form-control form-control-user"
												id="re_password" placeholder="Repeat Password" name="re_password">
												<span class="help-block"></span>
										</div>
									</div>
									<input  type='submit' class="btn btn-primary btn-user btn-block" value="Register Account"/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/vendor/jquery/jquery.min.js"></script>
		<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
		<script src="/static/js/sb-admin-2.min.js"></script>

	</body>

</html>
